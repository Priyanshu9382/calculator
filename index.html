<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="icon" href="./calculator.png">
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <div id="calculation-body"></div>
        <div id="current">0</div>
      </div>
      <div class="buttons">
        <button class="btn memory" onclick="memory('MC')">MC</button>
        <button class="btn memory" onclick="memory('MR')">MR</button>
        <button class="btn memory" onclick="memory('M+')">M+</button>
        <button class="btn memory" onclick="memory('M-')">M-</button>

        <button class="btn" onclick="clearDisplay()">C</button>
        <button class="btn" onclick="deleteLast()">DEL</button>
        <button class="btn" onclick="appendOperator('%')">%</button>
        <button class="btn operator" onclick="appendOperator('/')">÷</button>

        <button class="btn" onclick="appendNumber('7')">7</button>
        <button class="btn" onclick="appendNumber('8')">8</button>
        <button class="btn" onclick="appendNumber('9')">9</button>
        <button class="btn operator" onclick="appendOperator('*')">×</button>

        <button class="btn" onclick="appendNumber('4')">4</button>
        <button class="btn" onclick="appendNumber('5')">5</button>
        <button class="btn" onclick="appendNumber('6')">6</button>
        <button class="btn operator" onclick="appendOperator('-')">−</button>

        <button class="btn" onclick="appendNumber('1')">1</button>
        <button class="btn" onclick="appendNumber('2')">2</button>
        <button class="btn" onclick="appendNumber('3')">3</button>
        <button class="btn operator" onclick="appendOperator('+')">+</button>

        <button class="btn" onclick="appendNumber('0')">0</button>
        <button class="btn" onclick="appendNumber('.')">.</button>
        <button class="btn equals" onclick="calculateResult()">=</button>
        <button class="btn advanced" onclick="toggleAdvanced()">Adv</button>

        <div id="advanced-functions">
          <button class="btn" onclick="appendAdvanced('sin')">SIN</button>
          <button class="btn" onclick="appendAdvanced('cos')">COS</button>
          <button class="btn" onclick="appendAdvanced('tan')">TAN</button>
          <button class="btn" onclick="appendAdvanced('log')">LOG</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
